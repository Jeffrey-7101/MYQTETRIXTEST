<html>
  <head>
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      
  function loadDoc(){
      var xhttp= new XMLHttpRequest();
      xhttp.onreadystatechange=function(){
        if (xhttp.readyState== 4 && xhttp.status ==200) {
            console.log("Listo")
            var myObject= JSON.parse(this.responseText);
            var newArray= toArray(myObject); // trasformo el objeto a un arreglo 
            google.charts.load('current', {packages: ['corechart', 'bar']});
            google.charts.setOnLoadCallback(drawBasic(this));
        }
      };
      xhttp.open("GET","dad.json",true);
      xhttp.send();

  }
  function drawBasic() {

      
    }
  function toArray(myObject){
      var newArray=[];
      for(var i=0;i<myObject.length-1;i++){
        var region=myObject[i].region;
        var confirmed=myObject[i].confirmed;
        var object={name:region,value:confirmed.value};
        newArray.push(object);
      };
      return newArray;
    }
    </script>
  
  </head>

  <body>
    
    <div id="chart_div"></div>
  </body>
</html>
