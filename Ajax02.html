<title></title>
</head>
<body>
	<h id="demo"></h><br>
	<button type="button" onclick="loadDoc()">Change Text</button>
	<script >
		function loadDoc(){
			var xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange=function(){
				if(this.readyState == 4 && this.status== 200){
					document.getElementById("demo").innerHTML="working";
					var  myObject = JSON.parse(this.responseText);
					var html = "<table style ='width:100%'>\n>"
					var i;
					for( i=0;i< myObject.length ;i++){
						var name=myObject[i].region;
						var confirmed=myObject[i].confirmed;
						for(j in confirmed){
							var value= Number(confirmed[j].value);
						}
						html +="<tr>\n";
						html +='<th>'+ name + '</th> <th>' + value +'</th>\n';
					}
					html += '</tr>\n';
					html += '</table> \n';
					document.getElementById("demo").innerHTML =html;
				}	
			};
			xhttp.open("GET","data.json",true);
			xhttp.send();

		}
	</script>

</body>
</html>
